<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة ديار آل شُعيب الخريطة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f7f9fa;
      color: #1d5c57;
      margin: 0;
      padding: 0;
    }
    header {
      position: relative;
      overflow: hidden;
      color: white;
      padding: 40px 20px 20px 20px;
      text-align: center;
      margin-bottom: 30px;
      min-height: 250px;
      z-index: 0;
    }
    #vanta-bg {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      z-index: -1;
    }
    .logo-img {
      height: 100px; /* زيادة الحجم */
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }
    h1, p, .clock, .calendar {
      position: relative;
      z-index: 1;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }
    .clock {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .calendar {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }
    /* باقي التنسيقات كما تريد */

    /* ... يمكنك إضافة باقي CSS كما في الكود الأساسي لديك ... */
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>
</head>
<body>
  <header>
    <div id="vanta-bg"></div>
    <img src="alshaib.png" alt="شعار آل شعيب" class="logo-img" />
    <h1>صفحة ديار آل شُعيب الخريطة</h1>
    <p>خدمات مجتمعية وتواصل اجتماعي للمنطقة</p>
    <div class="clock" id="localTime">الساعة الآن...</div>
    <div class="calendar" id="dateToday">📅 اليوم...</div>
  </header>

  <!-- بقية محتوى الصفحة ... -->

  <script>
    VANTA.CLOUDS2({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 250.0,
      minWidth: 200.0,
      skyColor: 0xf7f9fa,
      cloudColor: 0x1d5c57,
      sunColor: 0x134e4a,
      sunGlareColor: 0xcccccc,
      sunlightColor: 0xffffff
    });

    function updateClock() {
      const now = new Date();
      const options = { hour: "numeric", minute: "numeric", second: "numeric" };
      const timeString = now.toLocaleTimeString("ar-EG", options);
      const dateString = now.toLocaleDateString("ar-EG", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      });
      document.getElementById("localTime").textContent = `الساعة الآن: ${timeString}`;
      document.getElementById("dateToday").textContent = `📅 ${dateString}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hidden");
    }
  </script>
</body>
</html>
